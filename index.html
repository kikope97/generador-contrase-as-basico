<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      margin: 20px;
    }

    #password-box {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #0066cc;
    }

    label {
      font-size: 1em;
      margin-right: 10px;
      display: inline-block;
    }

    input[type="number"], input[type="checkbox"] {
      margin-bottom: 10px;
    }

    input[type="number"], input[type="checkbox"], button, .copy-button {
      font-size: 1em;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: calc(100% - 22px);
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .copy-button {
      background-color: #0066cc;
      color: #fff;
      transition: background-color 0.3s;
    }

    .copy-button:hover {
      background-color: #004080;
    }

    #password {
      font-size: 1em;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      width: calc(100% - 22px);
      background-color: #fff;
      border-radius: 5px;
      box-sizing: border-box;
      user-select: all;
    }

    .options-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="password-box">
    <h1>Generador de Contraseñas</h1>

    <div class="options-container">
      <label for="length">Longitud:</label>
      <input type="number" id="length" value="12" min="1">
      <br>
      <label for="includeNumbers">Incluir Números:</label>
      <input type="checkbox" id="includeNumbers" checked>
      <br>
      <label for="includeSymbols">Incluir Símbolos:</label>
      <input type="checkbox" id="includeSymbols" checked>
    </div>

    <input type="text" id="password" readonly>
    <br>
    <button onclick="generatePassword()">Generar Contraseña</button>
    <button class="copy-button" onclick="copyToClipboard()">Copiar</button>
  </div>

  <script>
    function generatePassword() {
      var length = document.getElementById("length").value || 12;
      var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      var numbers = "0123456789";
      var symbols = "!@#$%^&*()_-+=";
      var password = "";
      
      charset += (document.getElementById("includeNumbers").checked) ? numbers : '';
      charset += (document.getElementById("includeSymbols").checked) ? symbols : '';
      
      for (var i = 0; i < length; i++) {
        var randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      
      document.getElementById("password").value = password;
    }

    function copyToClipboard() {
      var passwordField = document.getElementById("password");
      passwordField.select();
      document.execCommand("copy");
    }
  </script>

</body>
</html>
